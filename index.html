    <!-- The photo slider container is something that I learned from watching a youtube tutorial (https://www.youtube.com/watch?v=FZrHoAUkHpE). 
    It mimics the look of an interactive photo slider without the use of javascript. 
    The photos are all in a row placed horizontally in a div, however the container is set to hold the width of only a single image.
    Next step was to make seperate span tags for the photos with individual id tags. in CSS I had to input the starting point in pixels for
    each of the images. starting values 0px 1200px 2400px 3600px in my case. the 4 "buttons" are anchor tags styled to be little white circles.
    when clicked it scrolls to the desired start point. the transform tool is used to give the time in seconds to scroll between photos.
  -->
    <div class="slider-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
